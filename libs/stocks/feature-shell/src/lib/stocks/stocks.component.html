
<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
      aria-lable="Stock Symbol"
      tabindex="0"
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" aria-label="Favorite time period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-progress-spinner mode="indeterminate"  color="primary" *ngIf = "isLoading$ | async"></mat-progress-spinner>
  <button aria-label="Go"  (click)="fetchQuote()" mat-raised-button aria-label="Go">Go</button>
</form>

       
    
<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
